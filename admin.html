<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка - Тайный Санта</title>
    <link rel="stylesheet" href="css/admin.css">
    <!-- Добавим немного стилей прямо сюда, чтобы работало сразу, если нет css файла -->
    <style>
        .child-item.booked { border-left: 5px solid #e74c3c; background: #fff5f5; }
        .child-item { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 5px; background: white; }
        .status.booked { color: #e74c3c; font-weight: bold; }
        .status.available { color: #2ecc71; font-weight: bold; }
        .santas-list { margin-top: 10px; padding-top: 10px; border-top: 1px dashed #ccc; font-size: 0.9em; }
        .password-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .password-container { background: white; padding: 2rem; border-radius: 8px; text-align: center; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tabs { margin-bottom: 20px; border-bottom: 1px solid #ddd; }
        .tab { display: inline-block; padding: 10px 20px; cursor: pointer; }
        .tab.active { border-bottom: 2px solid #3498db; color: #3498db; font-weight: bold; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .stats { display: flex; gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #3498db; padding: 20px; border-radius: 8px; flex: 1; text-align: center; }
        .number { font-size: 2em; font-weight: bold; color: #2c3e50; }
        .form-row { margin-bottom: 15px; display: flex; gap: 10px; }
        input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; flex: 1; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; color: white; }
        .btn-primary { background: #3498db; }
        .btn-danger { background: #e74c3c; }
        .btn-success { background: #2ecc71; }
        .child-header { display: flex; justify-content: space-between; align-items: start; }
    </style>
</head>
<body>
    <div class="password-overlay" id="passwordOverlay">
        <div class="password-container">
            <h3>Вход в админку</h3>
            <input type="password" id="adminPassword" placeholder="Введите пароль">
            <br><br>
            <button class="btn btn-primary" id="loginBtn">Войти</button>
            <p id="passwordError" class="error-message" style="display: none; color: red; margin-top: 10px;">Неверный пароль!</p>
        </div>
    </div>

    <div class="admin-content" id="adminContent" style="display: none;">
        <div class="container">
            <div class="header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h1>Панель администратора</h1>
                <a href="index.html" class="back-btn" style="text-decoration: none; color: #fff5f5;">← На главную</a>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <h3>Всего детей</h3>
                    <div class="number" id="totalChildren">0</div>
                </div>
                <div class="stat-card">
                    <h3>Свободно</h3>
                    <div class="number" id="availableChildren">0</div>
                </div>
                <div class="stat-card">
                    <h3>Забронировано</h3>
                    <div class="number" id="bookedChildren">0</div>
                </div>
            </div>

            <div class="tabs">
                <div class="tab active" data-tab="children">Управление детьми</div>
                <div class="tab" data-tab="santas">Все Санты</div>
                <div class="tab" data-tab="export">Экспорт данных</div>
            </div>

            <div class="tab-content active" id="childrenTab">
                <div class="child-form" style="background: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                    <h3>Добавить нового ребенка</h3>
                    <div class="form-row">
                        <input type="text" id="adminName" placeholder="Имя ребенка">
                        <input type="number" id="adminAge" placeholder="Возраст">
                    </div>
                    <div class="form-row">
                        <input type="text" id="adminGift" placeholder="Желаемый подарок" style="flex: 2;">
                    </div>
                    <div class="form-row">
                        <input type="url" id="adminGiftLink" placeholder="Ссылка на подарок (необязательно)" style="flex: 2;">
                    </div>
                    <div class="form-row">
                        <label style="align-self: center;">Цвет шарика:</label>
                        <div class="color-picker" id="colorPicker">
                            <!-- JS добавит цвета -->
                        </div>
                    </div>
                    <button class="btn btn-primary" id="addChild">Добавить ребенка</button>
                </div>

                <div class="child-list" id="childList"></div>
            </div>

            <div class="tab-content" id="santasTab">
                <div id="santasList"></div>
            </div>

            <div class="tab-content" id="exportTab">
                <div class="export-section">
                    <h3>Экспорт данных</h3>
                    <p>Вы можете экспортировать все данные в CSV файл для Excel.</p>
                    <button class="btn btn-success" id="exportBtn">Экспорт в CSV</button>
                    <br><br>
                    <button class="btn btn-danger" id="clearData">Очистить все данные</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
